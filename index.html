<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Menupulation</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <section id="mainSection">
      <div class="container box">
        <div class="branding">
          <div class="logo">
            <img src="./img/logo.png" alt="" width="100" height="100" />
          </div>
          <div class="heading">
            <h2>Play with DOM</h2>
          </div>
        </div>

        <div id="formSection">
          <form action="#">
            <div class="inputWrap">
              <input class="inpBox" type="text" placeholder="Add Data for List Item" />
              <input type="submit" value="Add Data" />
            </div>
          </form>
        </div>

        <div id="listSection">
          <div class="inCompleteList listBox">
            <ul class="inComList">
              <li>List Item</li>
              <li>List Item</li>
              <li>List Item</li>
            </ul>
          </div>
          <div class="completeList listBox">
            <ul class="comList">
              <li>List Item</li>
              <li>List Item</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
